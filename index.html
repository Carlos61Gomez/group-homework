<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY FORMULARI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <path d="M21 7L7 21" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 7L21 21" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1> <span>BUY</span>  NOW </h1>
    <section class="container  section"> 
            <ul class="layout">
            <li class="layout-item">
                <img class="services-img"
                src=".//images/kisspng-chocolate.png" alt="development" width=""/>
                <h3 class="layout-item-name">100 g</h3>
            <li class="layout-item">
                <img src="./images/kisspng-chocolate3.png" alt="compatibility" width="" />
                <h3 class="layout-item-name">200 g</h3>
            </li>
            <li class="layout-item">
                <img src="./images/transparent-chocolate2.png" alt="design" width="" />
                <h3 class="layout-item-name">300 g</h3>
            </li>
            </ul>
    </section>

    <form class="information container ">
        <div class="question">
            <h3>Personal information</h3>
            <div class="names">
                <input type="text"  class="form-control" placeholder="Name">
                <input type="text"  class="form-control" placeholder="Surname">
            </div>
            <h3>Email</h3>
            <div class="personal-date">
                <input type="e-mail"  class="personal" placeholder="Enter your email" >
            </div>
            <h3>Phone number</h3>
            <div class="personal-date">
                <input type="number"  class="personal" placeholder="Phone number" >
            </div>
            <h3>Card number</h3>
            <div class="personal-date">
                <input type="number"  class="personal" placeholder="Enter card" >
            </div>
            <h3>Comment</h3>
            <div>
                <textarea type="text" class="personal" placeholder="Enter text" cols="30" rows="10"></textarea>
            </div>

            <button class="button" type="button" >Submit</button>
        </div>
    </form>
        <!-- modal-->
        <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                <button class="data-modal-close" data-modal-close> Cerrar</button>
            </div>
        </div>
        <!-- modal-->



    
</body>
</html>
